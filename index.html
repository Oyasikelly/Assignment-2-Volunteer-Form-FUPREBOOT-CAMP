<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Hours Submission Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/09244cd8e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Volunteer Hours Submission Form</h1>
      <hr
        style="
          background: rgba(128, 128, 128, 0.216);
          opacity: 0.2;
          width: 95%;
          height: 0.1px;
          margin-top: 1rem;
        "
      />

      <form>
        <!--  -->
        <div class="form-detail">
          <h2>Name</h2>
          <div class="first-second-name">
            <div>
              <input type="text" placeholder=" Enter name..." required />
              <p style="color: rgb(114, 113, 113); font-weight: 700">
                First Name
              </p>
            </div>
            <div>
              <input type="text" placeholder=" Enter name..." required />
              <p style="color: rgb(114, 113, 113); font-weight: 700">
                Last Name
              </p>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="form-detail">
          <h2>Date of Volunteer</h2>
          <div class="date">
            <input type="text" placeholder="MM-DD-YY " required /><i
              class="fa-regular fa-calendar-days"
            ></i>
          </div>
          <p style="color: rgb(114, 113, 113); font-weight: 700">Date</p>
        </div>
        <!--  -->
        <div class="form-detail">
          <h2>How many hours have you volunteered</h2>
          <div
            class="select"
            style="
              border: 1px solid gray;
              width: 205px;
              font-size: 12px;
              color: gray;
              opacity: 0.5;
            "
          >
            <select
              style="
                border: none;
                width: 100%;
                padding: 0.3rem 0;
                outline: none;
                color: rgb(114, 113, 113);
              "
              name="volun-hr"
              required
            >
              <option disabled selected hidden>Please Select</option>
              <option value="">One Hours</option>
              <option value="">Three Hours</option>
              <option value="">Five Hours</option>
              <option value="">Seven Hours</option>
              <option value="">Nine Hours</option>
            </select>
          </div>
        </div>
        <!--  -->
        <div class="form-detail">
          <h2>What events or activities were this Volunteer for ?</h2>
          <div class="text">
            <textarea
              name="text"
              id="text"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
        </div>
        <!--  -->
        <hr
          style="
            background: rgba(128, 128, 128, 0.216);
            opacity: 0.2;
            width: 95%;
            height: 0.1px;
            margin-top: 1rem;
          "
        />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
